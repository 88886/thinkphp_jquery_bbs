<include file="Public/header" />

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="list-header">
				<span class="list-title">栏目管理</span>
			</div>
			<div class="list-body columnEdit">
				<form class="form-horizontal" id="catEdit" role="form" onsubmit="return catEdit();">
          <div class="form-group">
            <label for="columnName" class="col-sm-2 control-label">栏目名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" value="<{$cat.name}>"  id="columnName" required placeholder="栏目名称">
            </div>
          </div>
          <div class="form-group">
            <label for="columnSort" class="col-sm-2 control-label">排序</label>
            <div class="col-sm-10">
              <input type="text" style="width:50px" name="order" value="<{$cat.order}>" class="form-control" required id="columnSort" placeholder="排序">
            </div>
          </div>
          <div class="form-group">
            <label for="columnTitle" class="col-sm-2 control-label">栏目标题</label>
            <div class="col-sm-10">
              <input type="text" required class="form-control" name="title" value="<{$cat.title}>" id="columnTitle" placeholder="栏目标题">
            </div>
          </div>
          <div class="form-group">
            <label for="columnKeyword" class="col-sm-2 control-label">关键词</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="keywords" value="<{$cat.keywords}>" id="columnKeyword" required placeholder="栏目关键词，使用','隔开">
            </div>
          </div>
          <div class="form-group">
            <label for="columnDesc" class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
             <textarea id="columnDesc" required name="desc" cols="30" rows="10"><{$cat.desc}></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">修改</button>
            </div>
          </div>
        </form>
			</div>
		</div>
	</div>

	<hr class="drivers">
</div>

<script>
  function catEdit (argument) {
    $.ajax({
      url:"<{:U('Index/catChange',array('cid'=>$cat['category_id']))}>",
      type:'post',
      data:$("#catEdit").serialize(),
      success:function(data){
        if (data == 1) {
          alert('修改成功')
          location.href=location.href
        };
      }
    })

    return false
  }


</script>
<include file="Public/footer" />
