<include file="Public/header" />

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="list-header">
				<span class="list-title">网站设置</span>
			</div>
			<div class="list-body">
				<form class="form-horizontal" id="config" onsubmit="return changeConf();">
          <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">网站名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputTitle" name="name" value="<{$config.name}>" placeholder="标题">
            </div>
          </div>
          <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">网站标题</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputTitle" name="title" value="<{$config.title}>" placeholder="标题">
            </div>
          </div>
           <div class="form-group">
            <label for="inputKeywords" class="col-sm-2 control-label">网站关键词</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="keywords" id="inputKeywords" value="<{$config.keywords}>" placeholder="关键词,英文','号分割">
            </div>
          </div>
          <div class="form-group">
            <label for="inputCopyright" class="col-sm-2 control-label">版权信息</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="copyright" value="<{$config.copyright}>" id="inputCopyright" placeholder="版权信息">
            </div>
          </div>
          <div class="form-group">
            <label for="inputDesc" class="col-sm-2 control-label">网站描述</label>
            <div class="col-sm-10">
             <textarea class="form-control" name="desc" id="" cols="30" rows="5"><{$config.desc}></textarea>
            </div>
          </div>
         
          <div class="form-group">
            <label for="inputFoot" class="col-sm-2 control-label">底部声明</label>
            <div class="col-sm-10">
              <textarea class="form-control" name="footer_text" id="" cols="30" rows="5"><{$config.footer_text}></textarea>
            </div>
          </div>
           <div class="form-group">
            <label for="inputLink" class="col-sm-2 control-label">友情链接</label>
            <div class="col-sm-10">
              <textarea rows="5" class="form-control" name="friends_link" id="" cols="30"><{$config.friends_link}></textarea>
            </div>
          </div>
         
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">提交</button>
            </div>
          </div>
        </form>
			</div>
		</div>
	</div>

	<hr class="drivers">
</div>

<script>
  function changeConf (argument) {
    $.ajax({
      url:"<{:U('Index/confChange')}>",
      type:'post',
      data:$("#config").serialize(),
      success:function(data){
        if (data == 1) {
          alert('修改成功')
          location.href=location.href
        }
      }
    })
    return false
  }


</script>

<include file="Public/footer" />
